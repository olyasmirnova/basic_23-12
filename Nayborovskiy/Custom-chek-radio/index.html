<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.select.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form action="example.htm" class="reg-form">
            <h2 class="form-title">Registration Form</h2>
            <div class="row">
                <label for="name" class="label">Your name</label>
                <input type="text" placeholder="Your name" id="name" name="name" class="input-text">
            </div>
            <div class="row">
                <label for="email" class="label">Your email</label>
                <input type="email" id="email" class="input-text" placeholder="Your email">
            </div>
            <div class="row">
                <label for="pass" class="label">Your password</label>
                <input type="password" name="pass" id="pass" class="input-text" placeholder="Your password">
            </div>
            <div class="row">
                <label for="select" class="label">Choose your city</label>
                <select id="select" name="town" class="select" data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false}'>
                    <option>Lviv</option>
                    <option>Kyiv</option>
                    <option>Kharkiv</option>
                    <option>Ternopil</option>
                </select>
            </div>
            <div class="row">
                <fieldset class="radio-row">
                    <legend class="radio-legend">Choose your gender</legend>
                    <span class="radio-span">
                        <input type="radio" name="gender" id="radio1" class="radio">
                        <label for="radio1" class="radio-label male">Male</label>
                    </span>
                    <span class="radio-span">
                        <input type="radio" name="gender" id="radio2" class="radio">
                        <label for="radio2" class="radio-label female">Female</label>
                    </span>
                </fieldset>
            </div>
            <div class="check-row">
                <fieldset class="check-field">
                    <legend class="check-legend">Send me Termly news, feature updates, discounts, and offers</legend>
                    <input type="checkbox" name="check" id="option1" class="checkbox">
                    <label for="option1" class="check-label">Yes, I agree</label>
                </fieldset>
            </div>
            <div class="buttons-row">
                <input type="reset" value="Reset" class="button">
                <input type="submit" value="Register" class="button">
            </div>
       </form>
    </div>
    <script>
        $(function() {
        jcf.replaceAll();
    });
    </script>
</body>
</html>
