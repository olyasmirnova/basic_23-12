<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ð¡ontact form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h1>Contact form</h1>
        <form action=""  >
            <div class="row">
                <label for="name" class="row_label">Your name</label>
                <input placeholder="Your name" class="row_input" type="text" name="" id="name" >
            </div>
            <div class="row">
                <label for="email" class="row_label">Your e-mail</label>
                <input class="row_input" type="email" name="" id="email">
            </div>
            <div class="row">
                <label class="row_label" for="age">Choose your age</label>
                <select class="row_input row_select" name="" id="age" >
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </div>
            <fieldset class=" row fieldset-noboarder">
                <legend class="row_label">Choose your gender</legend>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="another">
                <label for="another">Another</label>
            </fieldset>
            <fieldset class=" row fieldset-noboarder">
                <legend class="row_label">Choose your option</legend>
                <input type="checkbox" name="" id="option1">
                <label for="option1">Option 1</label>
                <input type="checkbox" name="" id="option2">
                <label for="option2">Option 2</label>
                <input type="checkbox" name="" id="option3">
                <label for="option3">Option 3</label>
                <input type="checkbox" name="" id="option4">
                <label for="option4">Option 4</label>
            </fieldset>
            <div class="row">
                <label class="row_label" for="tel">Your phone</label>
                <input class="row_input " type="tel" name="" id="tel">
            </div>
            <div class="row">
                <label class="row_label" for="pass">Your password</label>
                <input class="row_input" type="password" name="" id="pass">
            </div>
            <div class="row">
                <label class="row_label" for="message">Your message</label>
                <textarea class="row_input" name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
            <input class="button_form button_form_bg" type="reset" value="Reset">
            <input class="button_form" type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
